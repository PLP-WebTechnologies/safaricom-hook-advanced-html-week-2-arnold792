<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Webpage</title>
</head>
<body>
    <h1>Welcome to the Multimedia Webpage</h1>

    <h2>Audio Player</h2>
    <audio controls>
        <source src="audio_sample.mp3" type="audio/mpeg">
        <source src="audio_sample.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <h2>Video Player</h2>
    <video controls poster="video_poster.jpg" width="640" height="360">
        <source src="video_sample.mp4" type="video/mp4">
        <source src="video_sample.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
</body>
</html>
